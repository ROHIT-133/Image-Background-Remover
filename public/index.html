<!--index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Remover</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Image Background Remover</h2>
                        <form id="upload-form">
                            <div class="mb-3">
                                <label for="filepicker" class="form-label">Select an Image</label>
                                <input class="form-control" id="filepicker" type="file" accept="image/*">
                            </div>
                            <div class="d-grid gap-2 d-md-block">
                                <button class="btn btn-primary" id="upload-btn" type="button">Remove Background</button>
                                <button class="btn btn-success" id="download-btn" type="button" disabled>Download</button>
                            </div>
                            <div class="loading mt-3" id="loading-msg">Processing...</div>
                        </form>
                    </div>
                </div>
                <div class="output-image mt-4 d-none" id="output-section">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Original Image:</h4>
                            <img id="original-img" src="" class="img-thumbnail" alt="Original Image">
                        </div>
                        <div class="col-md-6">
                            <h4>Background Removed Image:</h4>
                            <img id="output-img" src="" class="img-thumbnail" alt="Processed Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
